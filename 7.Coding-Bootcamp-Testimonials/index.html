<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  </head>

  <body>
    <div class="main">
      <article class="article">
        <div class="article-img">
          <img src="" alt="Author image" id="article-img" />
          <div class="article-btns">
            <button class="prevBtn btn" id="prev-btn">
              <img src="images/icon-prev.svg" alt="Arrow left" />
            </button>
            <button class="nextBtn btn" id="next-btn">
              <img src="images/icon-next.svg" alt="Arrow right" />
            </button>
          </div>
        </div>
        <div class="article-pattern-bg">
          <img src="images/pattern-bg.svg" alt="Decoration image" />
        </div>
        <div class="article-content">
          <p id="testimonial"></p>
          <h2 id="author"></h2>
          <h3 id="proffesion"></h3>
        </div>
        <div class="article-content-quote">
          <img src="images/pattern-quotes.svg" alt="Decoration image" />
        </div>
      </article>
      <div class="main-curve">
        <img src="images/pattern-curve.svg" alt="Decoration image" />
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Julian Rebolledo</a>.
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
