<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- ===GOOGLE-FONTS=== -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- ===FONT-AWESOME=== -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main class="main">
      <div class="container pdy-5">
        <header class="header">
          <img src="images/logo.svg" alt="Logo" class="header__logo" />
        </header>

        <div class="hero">
          <div class="hero__img">
            <img src="images/illustration-mockups.svg" alt="Mockup" />
          </div>
          <div class="hero__info">
            <h1>Build The Community<br /> Your Fans Will Love</h1>
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <a href="#" class="btn">Register</a>
          </div>
          <div class="hero__media flex">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social">
              <i class="fab fa-instagram"></i>
            </a>
          </div>
        </div>
      </div>
    </main>

  </footer> -->
  </body>
</html>
