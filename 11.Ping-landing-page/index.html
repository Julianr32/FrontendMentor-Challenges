<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- ====BOX-ICONS==== -->
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main class="main align-center">
      <header class="main__header align-center">
        <img
          src="images/logo.svg"
          alt="Company Logo"
          class="main__header-logo"
        />
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
      </header>

      <form class="main__form">
        <div class="email">
          <input
            type="text"
            name="text"
            placeholder="Your email address.."
            class="email-input"
          />
          <p class="error"></p>
        </div>

        <input type="submit" value="Notify Me" class="form-btn" />
      </form>

      <div class="main__img">
        <img src="images/illustration-dashboard.png" alt="" />
      </div>

      <div class="main__footer align-center">
        <div class="social-media">
          <a href="#" class="social-link align-center"
            ><i class="bx bxl-facebook"></i
          ></a>

          <a href="#" class="social-link align-center"
            ><i class="bx bxl-twitter"></i
          ></a>

          <a href="#" class="social-link align-center"
            ><i class="bx bxl-instagram"></i
          ></a>
        </div>
        <p>&copy; Copyright Ping. All rights reserved.</p>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Julian Rebolledo</a>.
        </p>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
